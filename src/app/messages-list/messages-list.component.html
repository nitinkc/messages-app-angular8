<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <h2>Messages</h2>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <button (click)="addTodo()" class="btn btn-info">Add new message</button>
            </div>
        </div>
    </div>

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th> id </th>
                <th>author</th>
                <th>Message</th>
                <th>Create Date</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages">
                <td> {{message.id}}</td>
                <td> {{message.author}}</td>
                <td>{{message.message}}</td>
                <td>{{message.created | date |uppercase}}</td>
                <td>
                    <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button>
                </td>
                <td>
                    <button (click)="updateTodo(todo.id)" class="btn btn-success">update</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
